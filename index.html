<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoatendimento - Ovos de P치scoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #resumo {
            border: 2px solid #000;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
            max-width: 300px;
            border-radius: 10px;
            display: inline-block;
        }
        .pedido-item {
            background-color: #fff;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remover {
            background-color: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        let pedido = [];
        let precos = {
            "Simples": { "100g": 18, "250g": 22, "500g": 32 },
            "Trufado": { "100g": 30, "250g": 45, "500g": 70 },
            "De Colher": { "250g": 50, "500g": 75 }
        };
        
        function adicionarPedido() {
            let tipo = document.querySelector('input[name="tipo"]:checked');
            let tamanho = document.querySelector('input[name="tamanho"]:checked');
            let sabor = document.querySelector('input[name="sabor"]:checked');
            let nome = document.getElementById("nomeCliente").value.trim();
            
            if (!tipo || !tamanho || !sabor) {
                alert("Selecione todas as op칞칫es antes de adicionar ao pedido.");
                return;
            }
            
            if (tipo.value === "De Colher" && tamanho.value === "100g") {
                alert("Ovo de Colher 100g n칚o est치 dispon칤vel.");
                return;
            }
            
            let preco = precos[tipo.value][tamanho.value];
            pedido.push({ tipo: tipo.value, tamanho: tamanho.value, sabor: sabor.value, preco: preco, nome: nome });
            atualizarResumo();
        }
        
        function atualizarResumo() {
            let resumo = document.getElementById("resumo");
            resumo.innerHTML = pedido.map((item, index) => 
                `<div class='pedido-item'>${item.tipo} ${item.tamanho} - ${item.sabor} <strong>R$${item.preco},00</strong> <button class='remover' onclick='removerPedido(${index})'>X</button></div>`
            ).join("");
        }
        
        function removerPedido(index) {
            pedido.splice(index, 1);
            atualizarResumo();
        }
        
        function enviarPedido() {
            if (pedido.length === 0) {
                alert("Adicione pelo menos um item ao pedido.");
                return;
            }
            
            let mensagem = "游늷 *Meu Pedido de Ovos de P치scoa:*\n\n";
            let total = 0;
            let nomeCliente = document.getElementById("nomeCliente").value.trim();
            if (nomeCliente) {
                mensagem += `游녻 *Nome:* ${nomeCliente}\n\n`;
            }
            pedido.forEach(item => {
                mensagem += `游꼶 *${item.tipo}* - ${item.tamanho} - ${item.sabor} - *R$${item.preco},00*\n`;
                total += item.preco;
            });
            mensagem += `\n游눯 *Total: R$${total},00*`;
            
            let telefone = "7591043561";
            window.open(`https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`, "_blank");
        }
    </script>
</head>
<body>
    <img src="Sem t칤tulo.jpg" alt="D'Leite - Feliz P치scoa">
    <h2>Escolha seu Ovo de P치scoa</h2>
    
    <h3>Nome para o Pedido:</h3>
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
    
    <h3>Tipo:</h3>
    <label><input type="radio" name="tipo" value="Simples"> Simples</label>
    <label><input type="radio" name="tipo" value="Trufado"> Trufado</label>
    <label><input type="radio" name="tipo" value="De Colher"> De Colher</label>
    
    <h3>Tamanho:</h3>
    <label><input type="radio" name="tamanho" value="100g"> 100g</label>
    <label><input type="radio" name="tamanho" value="250g"> 250g</label>
    <label><input type="radio" name="tamanho" value="500g"> 500g</label>
    
    <h3>Sabor:</h3>
    <label><input type="radio" name="sabor" value="C칪co"> C칪co</label>
    <label><input type="radio" name="sabor" value="Chocolate"> Chocolate</label>
    <label><input type="radio" name="sabor" value="Ninho"> Ninho</label>
    <label><input type="radio" name="sabor" value="Morango"> Morango</label>
    <label><input type="radio" name="sabor" value="Amendoim"> Amendoim</label>
    <label><input type="radio" name="sabor" value="Maracuj치"> Maracuj치</label>
    <label><input type="radio" name="sabor" value="Ameixa"> Ameixa</label>
    
    <br><br>
    <button onclick="adicionarPedido()">Adicionar ao Pedido</button>
    <h3>Resumo do Pedido:</h3>
    <div id="resumo"></div>
    
    <button onclick="enviarPedido()">Enviar Pedido pelo WhatsApp</button>

    <h3>Tabela de Pre칞os:</h3>
    <div>
        <p><strong>Simples:</strong> 100g - R$18,00 | 250g - R$22,00 | 500g - R$32,00</p>
        <p><strong>Trufado:</strong> 100g - R$30,00 | 250g - R$45,00 | 500g - R$70,00</p>
        <p><strong>De Colher:</strong> 250g - R$50,00 | 500g - R$75,00</p>
    </div>
</body>
</html>
